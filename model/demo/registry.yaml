groups:
  - id: registry.demo
    type: attribute_group
    brief: Demo application specific attributes
    attributes:
      # Application-level attributes
      - id: demo.app
        type: string
        brief: Application name for demo purposes (properly namespaced)
        examples: ["o11y-demo", "test-app"]
        stability: development
      - id: app
        type: string
        brief: Application name for demo purposes (legacy format without namespace)
        note: "DEPRECATED: Use `demo.app` instead for proper namespacing."
        examples: ["o11y-demo", "test-app"]
        stability: development
        deprecated:
          reason: renamed
          renamed_to: demo.app
      
      # Function-related attributes
      - id: function.name
        type: string  
        brief: Name of the function being traced
        examples: ["process_data", "simple_function", "calculate_sum"]
        stability: development
      - id: function.module
        type: string
        brief: Module or file where the function is defined
        examples: ["__main__", "utils", "processors"]
        stability: development
      - id: function.result
        type: string
        brief: String representation of function return value
        examples: ["[3, 6, 9, 12, 15]", "42", "success"]
        stability: development
      - id: function.args
        type: template[string]
        brief: Function arguments by position
        note: >
          The argument position is specified as the template parameter.
          For example, `function.args.0` represents the first argument,
          `function.args.1` represents the second argument, etc.  
        examples: ["[1, 2, 3, 4, 5]", "3", "{'key': 'value'}"]
        stability: development
      - id: args
        type: template[string]
        brief: Function arguments by position (legacy format)
        note: >
          Legacy format where arguments are stored as `args.{position}`.
          The argument position is specified as the template parameter.
          For example, `args.0` represents the first argument,
          `args.1` represents the second argument, etc.
          RECOMMENDED to use `function.args.{position}` instead.
        examples: ["[1, 2, 3, 4, 5]", "3", "{'key': 'value'}"]
        stability: development
      - id: result
        type: string
        brief: Function result (legacy format without namespace)
        note: "RECOMMENDED to use `function.result` instead for proper namespacing."
        examples: ["[3, 6, 9, 12, 15]", "42", "success"]
        stability: development
        deprecated:
          reason: renamed
          renamed_to: function.result
      
      # Validation-related attributes
      - id: validation.result
        type: string
        brief: Result of a validation operation
        examples: ["passed", "failed", "skipped"]
        stability: development
      
      # Item processing attributes
      - id: item.value
        type: string
        brief: Value of an item being processed
        examples: ["1", "2", "hello", "42.5"]
        stability: development
      - id: items.count
        type: int
        brief: Number of items being processed
        examples: [1, 4, 10, 100]
        stability: development
      
      # Workflow-related attributes
      - id: workflow.action
        type: string
        brief: Action being performed in a workflow
        examples: ["login", "logout", "create", "delete", "update"]
        stability: development
      
      # Authentication method attribute
      - id: demo.method
        type: string
        brief: Authentication or processing method used in demo
        examples: ["password", "oauth", "api_key", "certificate"]
        stability: development
      - id: method
        type: string
        brief: Method used (legacy format without namespace)
        note: "RECOMMENDED to use `demo.method` instead for proper namespacing."
        examples: ["password", "oauth", "api_key", "certificate"]
        stability: development
        deprecated:
          reason: renamed
          renamed_to: demo.method